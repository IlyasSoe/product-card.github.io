<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frontend Mentor | Product preview card component</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="container">
      <div class="subContainer">
        <picture>
          <source media="(max-width:750px)" srcset="./images/image-product-mobile.jpg" width="100%" height="241">
          <source media="(min-width:750px)" srcset="./images/image-product-desktop.jpg" width="100%" height="450">
          <img class="defImg" alt="an image of the product" src="./images/image-product-mobile.jpg" width="100%" height="100%">
        </picture>
      </div>
      <div class="subContainer2">
        <span class="par1">PERFUME</span>
        <span class="par2">Gabrielle Essence Eau De Parfum</span>
        <span class="par3">A floral, solar and voluptuous interpretation composed by Olivier Ploge, Perfumer-Creator for the House of CHANEL.</span>
        <div class="price">
          <span class="par4">$149.99</span>
          <span class="par5"><del>$169.99</del></span>
        </div>
        <button><span class="btnspan"><img src="./images/icon-cart.svg" alt="icon cart" width="15" height="15"></span>Add to Cart</button>
      </div>
    </div>
  </body>
</html>
